                    // Смещение левого верхнего угла иконки относительно
                    // её "ножки" (точки привязки).
                    iconImageOffset: [-40, -20],
                    // Смещение слоя с содержимым относительно слоя с картинкой.

                    // Макет содержимого.           [32.11234406754415,34.795748499999995] [60.29449156368272,5.2543629999999535]
                    iconContentLayout: MyIconContentLayout
                }),
                myMap.geoObjects.add(myPlacemark)
                    .add(myPlacemarkWithContent)
                    .add(myPlacemarkWithContentt)
                    .add(myPlacemarkWithContenttt)
                    .add(myPlacemarkWithContentttt)
                    .add(myPlacemarkWithContenttttt)
                    .add(myPlacemarkWithContentttttt)
                    .add(myPlacemarkWithContenttttttt)
                    .add(myPlacemarkWithContenttttttttt)
                    .add(myPlacemarkWithContentttttttttt)
                    .add(myPlacemarkWithContenttttttttttt)
                    .add(myPlacemarkWithContentttttttttttt)
                    .add(myPlacemarkWithContenttttttttttttt)
                    .add(myPlacemarkWithContentttttttttttttt)
                    .add(myPlacemarkWithContenttttttttttttttt)
                    .add(marker)
                    .add(marker2)
                    .add(marker3)
                    .add(marker4)
                    .add(marker5)
        }
    </script>
