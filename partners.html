<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт страхования</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=d34ac4cd-d7e1-4834-becb-e910a58d2771&lang=en_US"
        type="text/javascript">
        </script>
</head>

<body id="body">
    <div class="wrapper">
        <header class="header">
            <div class="__container-fluid">
                <div class="header__block">
                    <div class="header__menu menu">
                        <div class="menu-icon">
                            <span></span>
                        </div>
                        <div class="menu-nav">
                            <div class="__container">
                                <div class="menu-flex">
                                    <ul class="menu-nav__list">
                                        <li><a class="menu-nav__link" href="index.html">Главная</a></li>
                                        <li><a class="menu-nav__link" href="insurance.html">Страховка</a></li>
                                        <li><a class="menu-nav__link" href="news-page.html">Новости</a></li>
                                        <li><a class="menu-nav__link" href="partners.html">Наши компании</a></li>
                                    </ul>
                                    <label class="menu-copyright">Сайт страхования © 2022</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="header-logo__img">
                        <a href="index.html" class="">
                            <picture>
                                <img src="images/logo-ins.png" alt="">
                            </picture>
                        </a>
                    </div>
                    <a class="header-link__partner" href="partners.html">
                        <svg class="icon-block" width="30px" height="50px" fill="#868686">
                            <use xlink:href="images/icons.svg#maps"></use>
                        </svg>
                    </a>
                </div>
            </div>
        </header>
        <main class="main main-maps">
            <div class="__container-main">
                <div id="map" style="position: absolute;height:100%;max-width: 1920px;width: 100%;"></div>
            </div>
        </main>
        <footer class="footer">

        </footer>
    </div>
    <script>
        // The ymaps.ready() function will be called when
        // all the API components are loaded and the DOM tree is generated.
        ymaps.ready(init);

        function init() {
            // Creating the map.
            let myMap = new ymaps.Map("map", {
                // The map center coordinates.
                // Default order: “latitude, longitude”.
                // To not manually determine the map center coordinates,
                // use the Coordinate detection tool.
                center: [49.70537464916177, 21.160814292985872],
                // Zoom level. Acceptable values:
                // from 0 (the entire world) to 19.
                zoom: 3
            }, {
                minZoom: 3,
                restrictMapArea: [
                    [-41.98958072378719, -158.83918570699277],
                    [83.08378438378229, -158.83918570703537]
                ]
            })
            MyIconContentLayout = ymaps.templateLayoutFactory.createClass(
                '<div style="color: #FFFFFF; font-weight: bold;">$[properties.iconContent]</div>'
            ),
myPlacemark = new ymaps.Placemark([56.99583117782196, 47.06935654568018], {
                    hintContent: 'Страховые компании',
                    balloonContent: 'Компания'
                }, {
                    // Опции.
                    // Необходимо указать данный тип макета.
                    iconLayout: 'default#image',
                    // Своё изображение иконки метки.
                    iconImageHref: 'images/logo-ins.png',
                    // Размеры метки.
                    iconImageSize: [50, 50],
                    // Смещение левого верхнего угла иконки относительно     [50.99583117782196,-114.06935654568018]
                    // её "ножки" (точки привязки).
                    iconImageOffset: [-5, -38]
                }),
                myPlacemarkWithContent = new ymaps.Placemark([59.99583117782196, 30.06935654568018], {
                    hintContent: 'Страховые компании',
                    balloonContent: 'Компания'
                }, {
                    // Опции.
                    // Необходимо указать данный тип макета.
                    iconLayout: 'default#imageWithContent',
                    // Своё изображение иконки метки.
                    iconImageHref: 'images/logo-ins.png',
                    // Размеры метки.
                    iconImageSize: [48, 48],
                    // Смещение левого верхнего угла иконки относительно
                    // её "ножки" (точки привязки).
                    iconImageOffset: [-5, -38],
                    // Смещение слоя с содержимым относительно слоя с картинкой.

                    // Макет содержимого.
                    iconContentLayout: MyIconContentLayout
                }),
                myPlacemarkWithContentt = new ymaps.Placemark([55.39289557181436, 37.541150500000004], {
                    hintContent: 'Страховые компании',
                    balloonContent: 'Компания'
                }, {
                    // Опции.
                    // Необходимо указать данный тип макета.
                    iconLayout: 'default#imageWithContent',
                    // Своё изображение иконки метки.
                    iconImageHref: 'images/logo-ins.png',
                    // Размеры метки.
                    iconImageSize: [48, 48],
                    // Смещение левого верхнего угла иконки относительно
                    // её "ножки" (точки привязки).
                    iconImageOffset: [-20, 0],
                    // Смещение слоя с содержимым относительно слоя с картинкой.

                    // Макет содержимого.           [57.706497566908986,11.968587000000005]
                    iconContentLayout: MyIconContentLayout
                }),
                
                myMap.geoObjects.add(myPlacemark)
                    .add(myPlacemarkWithContent)
                    .add(myPlacemarkWithContentt)
        }
    </script>
    <script src="js/main.min.js"></script>
</body>

</html>
